<!DOCTYPE html>
<html>
    <head>
        <title>
            WebApp2
        </title>
        <style>
            * { font-size: 50px; }
            body {background-color: rgb(23, 233, 215);}
            h1{background-color: rgb(239, 255, 10);}

        </style>
        <script>
            function convert()
            {
                event.preventDefault();
                let amt = document.getElementById("amt");
                let ans = document.getElementById("ans");

                if(amt.value =="")
                {
                    alert("input is empty");
                    ans.innerHTML ="";
                    amt.focus();
                    return;
                }

                let aid = parseFloat(amt.value);
                let url = "https://api.exchangerate-api.com/v4/latest/USD";
                let dollar = 0.0;
                fetch(url)
                .then(res => res.json())
                .then(data => {dollar = data.rates.INR;
                    let air =aid * dollar;
                    let msg ="\u20B9" +air.toFixed(2);
                    ans.innerHTML =msg;
                })
                .catch(err => {ans.innerHTML ="ISSUE" + err})
            }
        </script>
    </head>
    <body>
        <center>
            <h1>
                CURRENCY CONVERTER 
            </h1>
            <form onsubmit="convert()">
                <input type="number" step="any" placeholder="Enter amt in $$" id="amt"/>
                <br><br>
                <input type = "submit" value ="convert"/>
                </form>
                <h2 id ="ans"></h2>
                </center>
                </body>
                </html>
            
        </center>
    </body>
</html>
